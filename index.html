<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Responsive Layouts</title>
  <meta name="Pseudo Zen Garden" content="Site showing Buttons, Forms, and Inputs">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">
    <div class="box"></div>
    <img src="./img/Zen_Graphic.png" alt="">
  </div>

  <header>
    <h1>Pseudo Zen Garden</h1>
  </header>
  <main>
    <div>
      <h2>Buttons</h2>
      <div>
        <button>Primary</button>
        <button class="poo">Secondary</button>
        <button disabled="disabled">Error</button>
      </div>
    </div>
    <div>

      <h2>Links</h2>
      <div>
        <a href="#">Primary link</a>
        <a href="#">Secondary link</a>
        <a class="fluffpoo" href="https://itzzameemario">Disabled link</a>
      </div>
    </div>

    <div>
      <h2>Disabled Form Elements</h2>
      <form action="#">
        <label for="name">Full Name:</label>
        <input disabled type="text" id="name" name="name" />
        <label for="comments">Comments:</label>
        <textarea disabled type="comments" name="comments"></textarea>
        <button disabled="disabled">Save</button>
      </form>
    </div>

    <div>
      <h2>Hover and Focus Form Elements</h2>
      <form action="#">
        <label for="name">Full Name:</label>
        <input for="texts" id="name" name="name" />
        <label for="comments">Comments:</label>
        <textarea for="texts" name="comments"></textarea>
        <button>Save</button>
      </form>
    </div>

    <div>
      <h2>Error with Focus and Hover</h2>
      <form action="#">
        <label for="name">Name Required*</label>
        <input for="stinky" id="name" name="name" />
        <label for="comments">Comments Required*</label>
        <textarea for="texts" name="comments"></textarea>
        <button>Save</button>
      </form>
    </div>

  </main>
  <footer>
    <span> Pseudo Zen Garden &copy; 2023</footer></span>
  <script src="js/main.js"></script>
</body>

</html>
